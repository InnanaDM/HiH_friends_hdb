<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial scale=1"/>
    <title>HiH User's Friends</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="page-wrap">
        
        <h1>MyUser's Friends</h1>

        <div id="pets-container"></div>

    </div>
<!-- hdb TEMPLATE -->
    <script id="petsTemplate" type="text/x-handlebars-template">
        <!-- starting each loop to create html element -->
        {{#each pets}}

           <div class="pet">
               <div class="photo-column">
                <img src="{{photo}}">


                   <div class="info-column"></div>
                <h2>{{name}} <span class="species">({{species}})</span></h2>

                <p>Age {{calculateAge birthYear}}</p>

                <!-- creates if statement, if favfood array exists in data run whats below/inside -->
                {{#if favFoods}}
                <h4 class="headline-bar">User Interests</h4>
                <ul class="favorite-foods">
                    <!-- each loop accesses json data, name of array-->
                    {{#each favFoods}}
                    <!-- this accesses data -->
                    <!-- !triple curly brackets will make it render json data as actual html -->
                    <li>{{{this}}}</li>
                    {{/each}}
                </ul>
                <!-- closes if statement -->
                {{/if}}

               </div>
           </div>


        <!-- closing each loop -->
        {{/each}}

    </script>
    <!-- !always include before your custom js -->
    <script src="handlebars-v4.1.2.js"></script>

    <script src="main.js"></script>

</body>

</html>
